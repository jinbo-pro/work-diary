<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>404</title>
    <style>
      .jac {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      body {
        background-color: #f8f8f8;
      }

      .title_box {
        text-align: center;
      }

      .remind {
        font-size: 20px;
        margin: 30px 0;
      }

      .error_box {
        margin: 10px auto;
        width: 483px;
        height: 223px;
        background: #f8f8f8 url('/assets/errorPage/404.jpg') 0 0 no-repeat;
      }

      .go_home {
        text-align: center;
        color: #fff;
      }

      .go_home .foot_but {
        padding: 10px 20px;
        border-radius: 10px;
        background-color: #f8912d;
      }

      a {
        text-decoration: none;
        outline: none;
        outline: 0;
        transition: color 0.2s ease;
        color: #000;
      }
    </style>
  </head>

  <body>
    <div class="container_max">
      <div class="title_box">
        <h1 class="title">页面走丢了！(っ °Д °;)っ</h1>
      </div>
      <div class="error_box"></div>
      <div class="remind jac">您访问的页面不存在，请返回主页！</div>
      <a href="/">
        <div class="go_home jac">
          <div class="foot_but">返回首页</div>
        </div>
      </a>
    </div>
  </body>
</html>
