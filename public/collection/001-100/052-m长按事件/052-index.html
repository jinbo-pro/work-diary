<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <meta name="author" content="lijinbo" />
    <title>052-m长按事件</title>
    <style>
      .btn {
        width: 300px;
        height: 150px;
        cursor: pointer;
        border-radius: 4px;
        border: 1px solid #999;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <button id="touchArea" style="touch-action: none">原生的长按</button>
      <hr />
      <div class="btn" v-longpress="longpressHandle">longpress 长按</div>
      <p>longpress： {{ longpressCount }}</p>
    </div>
    <script defer type="module" src="./052-main.js"></script>
    <script defer type="module" src="/utils/module/scriptTagToText.js"></script>
  </body>
</html>
