<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-y/vue/2.6.14/vue.min.js"></script>
    <title>032-m下拉加载更多</title>
    <style>
      .banner_box {
        width: 100%;
        height: 300px;
        margin: 15px 0;
        text-align: center;
        line-height: 300px;
        border-radius: 10px;
        background-color: rgb(73, 167, 44);
      }

      .reset_api {
        padding: 10px;
        margin: 10px 0;
        text-align: center;
        border-radius: 10px;
        background-color: #e0d313;
      }

      .goods_max {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 15px;
        background-color: #999999;
      }

      .item_goods {
        width: 40%;
        padding: 15px;
        text-align: center;
        border-radius: 10px;
        background-color: #ffffff;
        margin-bottom: 20px;
      }

      .load_end {
        width: 100%;
        margin-top: 50px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="banner_box">广告位招租(●ˇ∀ˇ●)</div>
      <div class="goods_max" id="goods">
        <div v-for="(item, index) in dataList" :key="index" class="item_goods">
          <p>{{ item.page }} --- {{ item.name }}</p>
        </div>
        <p v-if="loadEnd" class="load_end">==== 到底了o(*￣▽￣*)o ===</p>
      </div>
      <div v-if="loadEnd" class="reset_api" @click="resetApi">重新请求</div>
    </div>
  </body>
  <script src="./032-main.js"></script>
  <script defer type="module" src="/utils/module/scriptTagToText.js"></script>
</html>
