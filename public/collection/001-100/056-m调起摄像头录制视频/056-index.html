<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>056-m调起摄像头录制视频</title>
    <style>
      .container {
        height: 100%;
      }

      .tips {
        width: 80%;
        margin: 20px auto;
        font-size: 14px;
        line-height: 20px;
        color: #fc9153;
      }

      .camera-input {
        position: relative;
        height: 30px;
      }

      .video-button {
        margin: 0 auto;
        width: 80%;
        background: #fc9153;
        font-size: 14px;
        color: #fff;
        line-height: 30px;
        text-align: center;
      }

      #take-video {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 30px;
        box-sizing: border-box;
        border: 1px solid #fdfdfd;
        line-height: 28px;
        opacity: 0;
      }

      #video-show {
        margin-top: 20px;
        max-height: 200px;
      }

      #video-show video {
        display: block;
        margin: 0 auto;
        max-height: 200px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="tips">
        本demo主要针对移动端的H5页面调起摄像头，录制视频，并显示。
      </div>
      <div class="camera-input">
        <div class="video-button">录制视频</div>
        <input
          type="file"
          accept="video/*"
          id="take-video"
          capture="camcorder"
        />
      </div>
      <div id="video-show"></div>
    </div>
    <script src="./056-main.js"></script>
  </body>
</html>
