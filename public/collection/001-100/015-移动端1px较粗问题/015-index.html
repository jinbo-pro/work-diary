<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="lijinbo" />
    <title>015-移动端1px较粗问题</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
      }

      .box_border {
        border-bottom: 1px solid #eee;
      }

      .scale-1px-bottom {
        position: relative;
        border: none;
      }

      .scale-1px-bottom::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        background: #999;
        width: 100%;
        height: 1px;
        transform: scaleY(0.5);
        transform-origin: 0 0;
      }

      /* 同时设置 4 条边框： */
      .scale-1px {
        position: relative;
        margin-bottom: 20px;
        border: none;
      }

      .scale-1px::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        border: 1px solid #999;
        box-sizing: border-box;
        width: 200%;
        height: 200%;
        transform: scale(0.5);
        transform-origin: left top;
      }
    </style>
  </head>

  <body>
    <h2>
      Retina 显示屏比普通的屏幕有着更高的分辨率，所以在移动端的 1px
      边框就会看起来比较粗，为了美观通常需要把这个线条细化处理
    </h2>
    <p>
      参考文章：
      <a href="https://juejin.cn/post/6870691193353666568">最后一次探究1px</a>
    </p>
    <p>原始</p>
    <div class="box box_border">使高度增加了1px，现在是101px</div>
    <ol>
      <li>
        <p>方案一：伪元素 + CSS3缩放</p>
        <div class="box scale-1px-bottom">这种方式高度没变，还是100px</div>
      </li>
      <li>
        <p>方案二： 动态 Viewport + REM 方式</p>
        <a href="./viewport_rem.html">viewport_rem.html</a>
      </li>
    </ol>
    <hr />
    <div class="box scale-1px">设置四边border</div>
  </body>
</html>
