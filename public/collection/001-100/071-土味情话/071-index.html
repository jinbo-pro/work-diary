<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://lib.baomitu.com/vue/2.6.10/vue.min.js"></script>
    <script src="./list.js"></script>
    <title>071-土味情话</title>
    <style>
      .item_box {
        padding: 10px 0;
        border-bottom: 1px solid #e1e1e1;
      }

      #content .item_box:nth-child(odd) {
        background-color: #f8f8f8;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <ol id="content">
        <li
          v-for="(e, i) in list"
          :key="i"
          class="item_box"
          @click="copyText(e)"
        >
          {{ e }}
        </li>
      </ol>
    </div>
    <script src="./071-main.js"></script>
  </body>
</html>
