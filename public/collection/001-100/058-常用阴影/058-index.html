<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="lijinbo" />
    <title>058-常用阴影</title>
    <style>
      .card {
        border: 1px solid #ebeef5;
        background-color: #fff;
        overflow: hidden;
        color: #303133;
        transition: 0.3s;
        border-radius: 5px;
      }

      .box {
        width: 100px;
        height: 100px;
        margin: 24px;
      }

      .shadow1 {
        box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
      }

      .shadow2 {
        box-shadow: 0 0 8px #00c1e0;
      }

      .shadow3 {
        box-shadow: 0 2px 27px 6px rgba(0, 0, 0, 0.12);
      }
      .shadow4 {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }
      .shadow4:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body>
    <div class="box card shadow1">1</div>
    <div class="box card shadow2">2</div>
    <div class="box card shadow3">3</div>
    <div class="box card shadow4">4</div>
    <script defer type="module" src="/utils/module/scriptTagToText.js"></script>
  </body>
</html>
