<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="lijinbo" />
    <title>204-table样式美化</title>
    <style>
      .gridtable {
        font-family: verdana, arial, sans-serif;
        font-size: 11px;
        color: #333333;
        border-width: 1px;
        border-color: #ddd;
        /* border-collapse 将表格内单元格的两条边框合并成一条 */
        border-collapse: collapse;
      }
      .gridtable th {
        padding: 8px;
        border: 1px solid #ddd;
        background-color: #dedede;
      }
      .gridtable td {
        padding: 8px;
        border: 1px solid #ddd;
        background-color: #ffffff;
      }
    </style>
  </head>

  <body>
    <table class="gridtable" cellspacing="0" cellpadding="0" border="0">
      <colgroup>
        <col width="150" />
        <col width="300" />
        <col width="150" />
      </colgroup>
      <thead>
        <tr>
          <th>姓名</th>
          <th>城市</th>
          <th>年龄</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>张三</td>
          <td>北京</td>
          <td>15</td>
        </tr>
        <tr>
          <td>李四</td>
          <td>上海</td>
          <td>22</td>
        </tr>
        <tr>
          <td>tom</td>
          <td>洛杉矶</td>
          <td>25</td>
        </tr>
      </tbody>
    </table>

    <script defer type="module" src="/utils/module/scriptTagToText.js"></script>
  </body>
</html>
