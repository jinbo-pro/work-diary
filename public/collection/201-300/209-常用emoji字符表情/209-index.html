<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <link rel="stylesheet" href="/assets/css/css3-flex.css" />
    <meta name="author" content="lijinbo" />
    <title>209-常用emoji字符表情</title>
    <style>
      .emoji_max {
        padding: 0;
        font-size: 22px;
        transition: 0.3s;
        overflow-y: hidden;
      }
      .item {
        width: 40px;
        height: 32px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="emoji_max ac fw">
        <div v-for="(item, index) in emojiList" :key="index" class="item jac" @click="selectEmoji(item)">
          {{ item }}
        </div>
      </div>
    </div>
    <script defer type="module" src="./209-main.js"></script>
    <script defer type="module" src="/utils/module/scriptTagToText.js"></script>
  </body>
</html>
