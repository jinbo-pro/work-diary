<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <meta name="author" content="lijinbo" />
    <title>206-图片自动比对</title>
    <style></style>
  </head>

  <body>
    <div id="app" class="box">
      <p>待解决的问题： 目前只能比对两张大小一样的图片，且只能比对对应位置的像素点，不支持自动识别对应位置</p>
      <p>测试方式：</p>
      <ul>
        <li>选择一种图片，并复制一份</li>
        <li>将复制的图片做涂鸦</li>
        <li>上传两张图片，点击比对即可</li>
      </ul>
      <div>
        <span>选择图片：</span>
        <input type="file" multiple @change="selectFile" />
      </div>
      <button @click="imgComparison">比对</button>
    </div>
    <script src="./206-main.js"></script>
    <script defer type="module" src="/utils/module/scriptTagToText.js"></script>
  </body>
</html>
