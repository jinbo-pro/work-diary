<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/mockjs@1.1.0/dist/mock-min.js"></script>
    <title>css进度条</title>
    <style>
      #app {
        margin-top: 12px;
      }
      #app .item_box {
        display: flex;
        padding: 4px;
        border-bottom: 1px solid #f1f1f1;
      }
      * {
        margin: 0;
        padding: 0;
      }
      /* 进度条样式 */
      body {
        background: linear-gradient(to right top, #0089f2 50%, #ddd 50%);
        /* 通过 calc 函数配合 100vh 就可以从总长中删除一屏的高度 */
        /* 100vh 浏览器视口的高度 */
        background-size: 100% calc(100% - 100vh + 4px);
        background-repeat: no-repeat;
      }
      body:before {
        content: '';
        /* fixed定位 */
        position: fixed;
        /* 同时设置 top 和 bottom 可以拉伸 height */
        /* 设置高度为 100% - 3px */
        top: 3px;
        bottom: 0;
        width: 100%;
        /* 降低层级，白块显示在文字之下 */
        z-index: -1;
        background: white;
      }
    </style>
  </head>
  <body>
    <script src="./171-main.js"></script>
  </body>
</html>
