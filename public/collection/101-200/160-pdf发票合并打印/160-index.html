<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://lib.baomitu.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- PDF.js -->
    <script src="https://lib.baomitu.com/pdf.js/2.14.305/pdf.js"></script>
    <script src="https://lib.baomitu.com/pdf.js/2.14.305/pdf.worker.js"></script>
    <!-- 打印 -->
    <script src="https://lib.baomitu.com/print-js/1.6.0/print.js"></script>
    <link href="https://lib.baomitu.com/print-js/1.6.0/print.css" rel="stylesheet" />
    <title>160-pdf发票合并打印</title>
    <style>
      #container {
        padding: 0;
        margin: 0;
        min-height: 300px;
        width: 297mm;
        height: 205mm;
        border: 1px solid #f5f5f5;
        box-sizing: border-box;
        display: grid;
        grid-row-gap: 16px;
        grid-column-gap: 16px;
        grid-template-columns: auto auto;
      }
      .canvas_box {
        width: 540px;
        height: 377px;
      }
      .box {
        padding: 32px;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <input id="pdfFile" type="file" accept=".pdf" multiple />
      <button id="print">打印</button>
    </div>
    <div id="container"></div>
    <script src="./160-main.js"></script>
  </body>
</html>
