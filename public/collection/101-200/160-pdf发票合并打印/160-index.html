<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="lijinbo" />
    <link rel="icon" href="/favicon.ico" />
    <!-- PDF.js -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.16.105/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.16.105/build/pdf.worker.min.js"></script>
    <!-- 打印 -->
    <script src="https://cdn.jsdelivr.net/npm/print-js@1.6.0/dist/print.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/print-js@1.6.0/dist/print.css" rel="stylesheet" />
    <title>160-pdf发票合并打印</title>
    <style>
      #container {
        padding: 0;
        margin: 0;
        min-height: 300px;
        width: 297mm;
        height: 205mm;
        border: 1px solid #f5f5f5;
        box-sizing: border-box;
        display: grid;
        grid-row-gap: 16px;
        grid-column-gap: 16px;
        grid-template-columns: auto auto;
      }
      .canvas_box {
        width: 540px;
        height: 377px;
      }
      .box {
        padding: 32px;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <input id="pdfFile" type="file" accept=".pdf" multiple />
      <button id="print">打印</button>
    </div>
    <div id="container"></div>
    <script src="./160-main.js"></script>
  </body>
</html>
