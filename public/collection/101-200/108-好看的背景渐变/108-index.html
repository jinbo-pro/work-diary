<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>108-好看的背景渐变</title>
    <style>
      .box li {
        width: 500px;
        height: 100px;
        margin: 16px;
      }

      .gradient1 {
        background: linear-gradient(25deg, rgb(79, 107, 208), rgb(98, 141, 185), rgb(102, 175, 161), rgb(92, 210, 133))
          rgb(182, 228, 253);
      }

      .gradient2 {
        background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
      }

      /* 国庆红 */
      .gradient3 {
        padding-top: 0;
        background-image: linear-gradient(180deg, #d43420 54%, #b1271b 91%);
        background-repeat: repeat;
        background-size: 100% 100%;
      }
      /* 使用渐变绘制网格背景 */
      .gradient4 {
        background-size: 20px 20px;
        background-color: #999;
        background-image: linear-gradient(90deg, rgba(241, 243, 244, 1) 5%, transparent 0),
          linear-gradient(rgba(241, 243, 244, 1) 5%, transparent 0);
      }
    </style>
  </head>

  <body>
    <p>
      <a href="http://color.oulu.me" target="_blank"> 更多好看的背景渐变参考网站 </a>
    </p>
    <ol class="box">
      <li class="gradient1"></li>
      <li class="gradient2"></li>
      <li class="gradient3"></li>
      <li class="gradient4"></li>
    </ol>
    <script></script>
  </body>
</html>
