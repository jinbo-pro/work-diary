<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="lijinbo" />
    <title>excel文件解析为json数据</title>
    <style></style>
  </head>

  <body>
    <div class="box">
      <input id="xlsxFile" type="file" accept=".xlsx" />
      <div id="result"></div>
      <script type="module">
        import { xlsxFileToJson } from './xlsxFileToJson.js'
        document.getElementById('xlsxFile').onchange = function (e) {
          const files = e.target.files
          xlsxFileToJson(files[0]).then((res) => {
            console.log(res)
            document.getElementById('result').innerHTML = JSON.stringify(res)
          })
        }
      </script>
    </div>
  </body>
</html>
