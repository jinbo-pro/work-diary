<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- xlsx , xlsx-style -->
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/jszip/2.4.0/jszip.min.js"></script>
    <script>
      // 下面 xlsx-style 读取的变量为 jszip 这里中转一下
      window.jszip = JSZip
    </script>
    <script src="https://unpkg.com/xlsx-style@0.8.13/xlsx.js"></script>

    <!-- 页面搭建 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.12/lib/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/element-ui@2.15.12/lib/theme-chalk/index.min.css" rel="stylesheet" />

    <!-- 数据模拟 -->
    <script src="https://cdn.jsdelivr.net/npm/mockjs@1.1.0/dist/mock-min.js"></script>
    <meta name="author" content="lijinbo" />
    <title>180-Excel和JSON互转</title>
    <style></style>
  </head>

  <body>
    <div id="app">
      <div>
        <el-button @click="addRow">新增行</el-button>
        <el-button @click="addCol">新增列</el-button>

        <el-button type="success" @click="exportDataExcel">导出数据为表格</el-button>
        <el-upload
          style="display: inline-block"
          :show-file-list="false"
          :auto-upload="false"
          :on-change="importXlsxFile"
        >
          <el-button type="info">导入表格文件</el-button>
        </el-upload>
      </div>
      <el-table :data="tableData">
        <el-table-column v-for="(item, index) in rowKey" :key="item.key" :prop="item.key" :label="item.name" />
      </el-table>
    </div>

    <script type="module" src="./180-main.js"></script>
    <script defer type="module" src="/utils/module/scriptTagToText.js"></script>
  </body>
</html>
