<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://lib.baomitu.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://lib.baomitu.com/lz-string/1.4.4/lz-string.min.js"></script>
    <title>167-js版LZW压缩解压</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <button id="Compress">压缩</button>
    <button id="DeCompress">解压</button>
    <span id="info"></span>
    <hr />
    <textarea id="source"></textarea>
    <textarea id="result"></textarea>
    <script>
      $('#Compress').on('click', function () {
        const src = $('#source').val()
        const result = LZString.compressToBase64(src)
        $('#result').val(result)
        const s = src.length
        const r = result.length
        $('#info').text(`源：${s}，值：${r}，压缩比${(r / s).toFixed(3)}`)
      })

      $('#DeCompress').on('click', function () {
        const resultCode = $('#result').val()
        const srcCode = LZString.decompressFromBase64(resultCode)
        $('#source').val(srcCode)
      })
    </script>
  </body>
</html>
