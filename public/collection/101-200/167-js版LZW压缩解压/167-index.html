<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="lijinbo" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.11.3/dist/jquery.min.js"></script>
    <title>167-js版LZW压缩解压</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <p>
      参考文档
      <a href="https://developer.aliyun.com/article/342236" target="_blank">JS LZW算法压缩与解压</a>
    </p>
    <p>
      lz-string 第三方字符串压缩库
      <a href="./lz-string字符串压缩库.html" target="_blank">lz-string字符串压缩库.html</a>
    </p>
    <p>
      使用场景： 接口数据压缩加密
      <a href="./接口数据压缩加密.html" target="_blank">接口数据压缩加密.html</a>
    </p>
    <button id="Compress">压缩</button>
    <button id="DeCompress">解压</button>
    <span id="info"></span>
    <hr />
    <textarea id="source"></textarea>
    <textarea id="result"></textarea>
    <script type="module">
      import { lzw_compress, lzw_decompress } from './LZW.js'

      $('#Compress').on('click', function () {
        const src = $('#source').val()
        const result = lzw_compress(src)
        $('#result').val(result)
        const s = src.length
        const r = result.length
        $('#info').text(`源：${s}，值：${r}，压缩比${(r / s).toFixed(3)}`)
      })

      $('#DeCompress').on('click', function () {
        const resultCode = $('#result').val()
        const srcCode = lzw_decompress(resultCode)
        $('#source').val(srcCode)
      })
    </script>
    <script defer type="module" src="/utils/module/scriptTagToText.js"></script>
  </body>
</html>
