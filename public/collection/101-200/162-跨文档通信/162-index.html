<!DOCTYPE html>
<html>

    <meta charset="UTF-8" />

    <title>162-跨文档通信</title>
    <style></style>
  </head>

  <body>
    <div class="box">
      我是父页面
      <button id="btn">父传给子</button>
      <iframe id="childHtmlId" src="http://localhost:7586/collection/101-200/162-跨文档通信/child.html"></iframe>
    </div>
    <script>
      window.addEventListener('message', function (event) {
        console.log('父页面接收到信息', event.data)
      })
      document.getElementById('btn').addEventListener('click', () => {
        const iframeDom = document.getElementById('childHtmlId')
        iframeDom.contentWindow.postMessage(
          '父->子',
          'http://localhost:7586/collection/101-200/162-跨文档通信/child.html'
        )
      })
    </script>
    <script defer type="module" src="/utils/module/scriptTagToText.js"></script>
  </body>
</html>
