<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="lijinbo" />
    <script src="https://lib.baomitu.com/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://lib.baomitu.com/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="./121-style.css" />
    <title>121-在线二维码生成</title>
  </head>

  <body>
    <div class="box">
      <div class="textarea-box" id="textarea-box">
        <textarea id="text-content" class="main_text" name="text" placeholder="请输入文字内容"></textarea>
        <div class="wordcount-box none" style="color: #999">
          <span class="cur-words">0</span>
        </div>
      </div>
      <div class="qrcode_content" style="width: 256px; height: 256px">
        <div id="qrcode"></div>
      </div>
    </div>
    <div class="food_but">
      <button class="but" id="createQrcode">生成</button>
      <button class="but" id="save">保存图片</button>
    </div>
    <script defer type="module" src="./121-main.js"></script>
  </body>
</html>
