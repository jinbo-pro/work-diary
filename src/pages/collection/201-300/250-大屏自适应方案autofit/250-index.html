<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="lijinbo" />
    <title>250-大屏自适应方案autofit</title>
  </head>

  <body>
    <div id="app">
      111

      <div class="box">aaa</div>
    </div>
    <script type="module">
      import autofit from 'https://unpkg.com/autofit.js@3.1.0/autofit.js'
      autofit.init(
        {
          dw: 1920,
          dh: 1080,
          el: '#app',
          resize: true
        },
        false
      ) // 可关闭控制台运行提示输出
    </script>
  </body>
</html>
