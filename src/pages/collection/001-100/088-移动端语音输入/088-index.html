<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="lijinbo" />
    
    <!-- recorder -->
    <meta name="cdnload" content="vue,js-audio-recorder,lamejs" />
    <title>088-移动端语音输入</title>
    <style>
      button {
        height: 44px;
        line-height: 1.2;
        text-align: center;
        border-radius: 2px;
        cursor: pointer;
        margin: 12px;
        padding: 12px 14px;
      }
      .success {
        color: #fff;
        background-color: #1989fa;
        border: 1px solid #1989fa;
      }
      .info {
        color: #fff;
        background-color: #07c160;
        border: 1px solid #07c160;
      }
      .danger {
        color: #fff;
        background-color: #ee0a24;
        border: 1px solid #ee0a24;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <h3>getUserMedia api必须以https协议访问，不然可能会报错，在手机微信浏览器里就会直接undefind</h3>
      <button class="success" @click="getPermission()">获取麦克风权限</button>
      <br />
      <button class="info" @click="startRecorder()">开始录音</button>
      <button class="info" @click="resumeRecorder()">继续录音</button>
      <button class="info" @click="pauseRecorder()">暂停录音</button>
      <button class="info" @click="stopRecorder()">结束录音</button>
      <br />
      <button class="success" @click="playRecorder()">录音播放</button>
      <button class="success" @click="pausePlayRecorder()">暂停录音播放</button>
      <button class="success" @click="resumePlayRecorder()">恢复录音播放</button>
      <button class="success" @click="stopPlayRecorder()">停止录音播放</button>
      <br />
      <button class="info" @click="getRecorder()">获取录音信息</button>
      <button class="info" @click="downPCM()">下载PCM</button>
      <button class="info" @click="downWAV()">下载WAV</button>
      <button class="info" @click="getMp3Data()">下载MP3</button>
      <br />
      <button class="danger" @click="destroyRecorder()">销毁录音</button>
    </div>
    <script type="module" src="./088-main.js"></script>
  </body>
</html>
