<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="lijinbo" />
    <title>041-canvas大转盘</title>
    <style>
      #mycanvas {
        border: 1px solid #666;
        width: 600px;
        margin-left: 300px;
        float: left;
      }

      input[type='button'] {
        width: 80px;
        border-radius: 10px;
        height: 50px;
        color: black;
        font-size: 20px;
        background-color: aqua;
        margin: 75px;
        margin-left: 130px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        outline: none;
      }

      input[type='button']:hover {
        background-color: red;
        color: white;
      }

      p {
        margin: 20px 0px 10px 5px;
      }

      input[type='text'] {
        font-size: 20px;
        font-weight: bold;
        width: 150px;
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <canvas id="mycanvas"></canvas>
    <p>
      <input type="text" id="ran1" placeholder="第一位学号" />
      <strong>+</strong>
      <input type="text" id="ran2" placeholder="第二位学号" />
    </p>
    <input type="button" value="随机抽" onclick="random()" style="margin-top: 10px" /><br />
    <input type="button" value="开始" onclick="start()" /><br />
    <input type="button" value="停止" onclick="stop()" />
    <script type="module" src="./041-main.js"></script>
  </body>
</html>
