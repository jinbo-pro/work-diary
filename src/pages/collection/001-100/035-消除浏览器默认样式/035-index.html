<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="lijinbo" />
    <title>035-消除浏览器默认样式</title>
    <link rel="stylesheet" href="./reset.css" />
  </head>

  <body>
    <h1>
      推荐使用
      <a href="https://www.npmjs.com/package/normalize.css">【normalize.css】</a>
    </h1>
    <div class="box">
      针对同一个类型的 HTML
      标签，不同的浏览器往往有不同的表现，所以在网站制作的时候，开发者通常都是需要将这些浏览器的默认样式清除，让网页在不同的浏览器上能够保持一致。
    </div>
    <label>
      <span>用户名：</span>
      <input type="text" />
    </label>
    <label>
      <span>密码：</span>
      <input type="text" />
    </label>
    <label>
      <span>单选：</span>
      是<input type="radio" value="1" /> 否<input type="radio" value="2" />
    </label>
    <label>
      <span>多选：</span>
      A<input type="checkbox" value="1" /> B<input type="checkbox" value="2" />
    </label>
    <table>
      <thead>
        <tr>
          <th>姓名</th>
          <th>年龄</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>张三</td>
          <td>20</td>
        </tr>
      </tbody>
    </table>
    <ul>
      <li>西瓜</li>
      <li>苹果</li>
      <li>手机</li>
      <li>电脑</li>
    </ul>
  </body>
</html>
