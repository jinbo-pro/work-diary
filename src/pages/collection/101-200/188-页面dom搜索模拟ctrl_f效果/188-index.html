<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="lijinbo" />
    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-y/vue/2.6.14/vue.min.js"></script>
    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-y/Mock.js/1.0.0/mock-min.js"></script>
    <title>188-页面dom搜索模拟ctrl_f效果</title>
    <style>
      .highlight_text {
        color: #000;
        font-style: normal;
        background-color: #ffff00;
      }

      .top_search {
        top: 0;
        position: sticky;
      }
      .foot_msg {
        color: #999;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="top_search">
        <input type="text" v-model="keyDoc" @input="searchHandel" />
      </div>
      <ul>
        <li v-for="item in list" :key="item.id" class="item_box">
          <div>{{ item.name }}---{{ item.city }}</div>
          <div class="foot_msg">{{ item.title }}</div>
        </li>
      </ul>
    </div>

    <script defer type="module" src="./188-main.js"></script>
  </body>
</html>
