<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="lijinbo" />
    <link rel="icon" href="/favicon.ico" />
    <!-- PDF.js -->
    <meta name="cdnload" content="pdfjs-dist-pdf,pdfjs-dist-worker,vue" />
    <title>160-pdf发票合并打印</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .view {
        border: 1px solid #f5f5f5;
        box-sizing: border-box;
        overflow: hidden;
        display: flex;
        flex-wrap: wrap;
      }
      .box {
        padding: 32px;
      }
    </style>
    <style id="printStyle" type="text/css" media="print">
      @page {
        margin: 0;
        size: portrait;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div v-show="!isPrint" class="box">
        <span>纸张方向：</span>
        <select v-model="direction">
          <option value="1">纵向</option>
          <option value="2">横向</option>
        </select>
        <span>排版方式：</span>
        <select v-model="viewCount">
          <option value="1">每页1张</option>
          <option value="2">每页2张</option>
          <option value="4">每页4张</option>
        </select>
        <input type="file" accept=".pdf" multiple @change="selectFile" />
        <button @click="printHandle">打印</button>
      </div>
      <div id="container"></div>
    </div>
    <script defer type="module" src="./160-main.js"></script>
  </body>
</html>
