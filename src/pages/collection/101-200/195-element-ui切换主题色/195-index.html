<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="lijinbo" />
    <title>195-element-ui切换主题色</title>
    <meta name="cdnload" content="vue,element-ui-js,element-ui-css" />
    <style></style>
  </head>

  <body>
    <div id="app" class="box">
      <div>
        <el-color-picker v-model="theme" class="theme-picker" size="small" popper-class="theme-picker-dropdown" />
      </div>
      <hr />
      <el-button>默认按钮</el-button>
      <el-button type="primary">主要按钮</el-button>
      <el-button type="success">成功按钮</el-button>
      <el-button type="info">信息按钮</el-button>
      <el-button type="warning">警告按钮</el-button>
      <el-button type="danger">危险按钮</el-button>
      <hr />
      <el-slider :value="50"></el-slider>
    </div>
    <script defer type="module" src="./195-main.js"></script>
  </body>
</html>
