<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="lijinbo" />
    <meta name="cdnload" content="qrcode,vue,element-ui-js,element-ui-css" />
    <title>121-在线二维码生成</title>
  </head>

  <body>
    <div id="app">
      <el-form label-width="80px">
        <el-form-item>
          <el-button type="primary" @click="createQrcode">生成二维码</el-button>
          <el-button type="success" @click="save">保存图片</el-button>
        </el-form-item>
        <el-form-item label="原文">
          <el-input type="textarea" :rows="3" v-model="content"></el-input>
        </el-form-item>
        <el-form-item label="大小">
          <el-input-number v-model="size" :min="32" :max="2048"></el-input-number>
        </el-form-item>
        <el-form-item label="二维码">
          <el-image v-if="codeUrl" :src="codeUrl"></el-image>
        </el-form-item>
      </el-form>
    </div>
    <script defer type="module" src="./121-main.js"></script>
  </body>
</html>
