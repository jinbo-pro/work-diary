<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="lijinbo" />
    <meta name="cdnload" content="vue,spark-md5,js-sha256,element-ui-js,element-ui-css" />
    <title>166-获取文件md5-sha等哈希数据</title>
  </head>

  <body>
    <div id="app">
      <p>
        <a href="https://blog.csdn.net/weixin_42357865/article/details/129820089" target="_blank">
          大文件分片处理参考
        </a>
      </p>
      <el-form label-width="80px">
        <el-form-item label="选择文件">
          <el-button type="primary" @click="handel">选择文件</el-button>
          <p>文件名：{{ file.name }}，文件大小：{{ file.size }}</p>
        </el-form-item>
        <el-form-item label="md5">
          <el-input type="textarea" readonly :value="md5"></el-input>
          <p>计算时长: {{ duration.md5 | formatTime }}</p>
        </el-form-item>
        <el-form-item label="sha256">
          <el-input type="textarea" readonly :value="sha256"></el-input>
          <p>计算时长: {{ duration.sha256 | formatTime }}</p>
        </el-form-item>
      </el-form>
    </div>
    <script type="module" src="./166-main.js"></script>
  </body>
</html>
